<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./images/icon-ticket.png">
    <meta name="keywords" content="event, musik, sport, teater, underh책llning, kultur, humor">

</head>
<body>
    <header class="header">
        <h1 class="header-title">
            <a href="index.html">Tickets</a>
        </h1>
        <nav class="header-navigator">
            <ul class="header-nav-list">
                <li><a class="header-nav-list-item" href="#">Musik</a></li>                
                <li><a class="header-nav-list-item" href="#">Teater</a></li>

            </ul>

  <div class="container">
   
    <form class="event-form">
        <label class="event-form-label" for="Name">
            Event
        </label>
        <input class="event-form-input" type="text" maxlength="255">

        <label class="event-form-label" for="date">Datum</label>
        <input class="event-form-input" type="date" min="2023-11-01" max="2024-12-31">

        <label class="event-form-label" for="description">Beskrivning</label>
        <textarea class="event-form-input" name="description" cols="50" rows="5" maxlength="500" required="true"></textarea>
        
        <label class="event-form-label" for="agenda">Agenda</label>
        <textarea class="event-form-input" name="agenda" cols="50" rows="10" maxlength="700" required="true"></textarea>
        
        <label class="event-form-label" for="upload"> Ladda upp bilder</label>
        <input class="event-form-input" type="file" id="upload" multiple max="4">
        <label class="event-form-label" for="category">V채lj kategori</label>
        <select class="event-form-input">
        <option value="1"></option>
        <option value="2">Musik</option>
        <option value="3">Teater</option>
        <option value="4">Stand up</option>
        <option value="5">Sport</option>
        
        </select>
        <input class="event-form-input event-form-submit"  type="submit" value="Skicka">
    </form>
  </div>
